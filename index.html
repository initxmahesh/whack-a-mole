<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-A-Mole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landing">
